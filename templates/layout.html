<!DOCTYPE html>
<html lang="en-US">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    
    <link rel="shortcut icon" href="static/images/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&amp;display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&amp;display=swap"
        media="print" onload="this.media='all'" />
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&amp;display=swap" />
    </noscript>
    <link href="/static/css/bootstrap.min.css?ver=1.2.0" rel="stylesheet">
    <link href="/static/css/font-awesome/css/all.min.css?ver=1.2.0" rel="stylesheet">
    <link href="/static/css/main.css?ver=1.2.0" rel="stylesheet">
</head>

<body id="top">
    <div class="page">
        <header>
            <div class="pp-header">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container"><a href="/"><img src="/static/images/favicon.png" alt="Logo"></a><a
                            class="navbar-brand" href="/">Photo Perfect</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <ul class="navbar-nav ml-auto">
                                <li id="athome" class="nav-item"><a class="nav-link" href="/">Home</a>
                                </li>
                                <li class="nav-item"><a class="nav-link" href="/about">About</a>
                                </li>
                                <li class="nav-item"><a class="nav-link" href="/blog">Blog</a>
                                </li>
                                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="page-content">
            <div class="container">

                {% block body %}{% endblock body %}

                <div class="pp-section"></div>
            </div>
        </div>
    </div>
    <footer class="pp-footer">
        <div class="container py-5">
            <div class="row text-center">
                <div class="col-md-12"><a class="pp-facebook btn btn-link" href="#"><i class="fab fa-facebook-f fa-2x "
                            aria-hidden="true"></i></a><a class="pp-twitter btn btn-link " href="#"><i
                            class="fab fa-twitter fa-2x " aria-hidden="true"></i></a><a class="pp-youtube btn btn-link"
                        href="#"><i class="fab fa-youtube fa-2x" aria-hidden="true"></i></a><a
                        class="pp-instagram btn btn-link" href="#"><i class="fab fa-instagram fa-2x "
                            aria-hidden="true"></i></a></div>
                <div class="col-md-12">
                    <p class="mt-3">Copyright &copy; Photo Perfect. All rights reserved.<br>Design - <a class="credit" href="https://templateflip.com" target="_blank">TemplateFlip</a></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="/static/scripts/jquery.min.js?ver=1.2.0"></script>
    <script src="/static/scripts/bootstrap.bundle.min.js?ver=1.2.0"></script>
    <script src="/static/scripts/main.js?ver=1.2.0'"></script>

    <script>
        const nav_link = document.getElementsByClassName('nav-link');
        document.getElementById('athome').classList.add('active');
        Array.from(nav_link).forEach((element) => {
            var loc = window.location.href.split('/');
            if (loc[3] == element.innerHTML.toLowerCase()) {
                element.parentElement.classList.add('active');
                document.getElementById('athome').classList.remove('active');
            };
        });
    </script>

</body>

</html>
